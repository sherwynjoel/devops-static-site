name: CI/CD Pipeline for DevOps Static Website

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Set up Node.js (optional, if you have build steps)
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      # Step 3: Install dependencies (skip if it's pure HTML/CSS/JS)
      - name: Install dependencies
        run: |
          if [ -f package.json ]; then
            npm install
          else
            echo "No package.json found, skipping npm install"
          fi

      # Step 4: Build project (if applicable)
      - name: Build project
        run: |
          if [ -f package.json ]; then
            npm run build
          else
            echo "No build step, static files only"
          fi

      # Step 5: Log in to Azure
      - name: Log in to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # Step 6: Set up Azure CLI
      - name: Set up Azure CLI
        uses: azure/CLI@v2
        with:
          azcliversion: 2.64.0
          inlineScript: |
            echo "âœ… Azure CLI is ready"

      # Step 7: Build and push Docker image to Azure Container Registry (ACR)
      - name: Build and push Docker image
        run: |
          az acr login --name devopsstaticregistry
          docker build -t devopsstaticregistry.azurecr.io/devops-static-site:latest .
          docker push devopsstaticregistry.azurecr.io/devops-static-site:latest

      # Step 8: Deploy to Azure Kubernetes Service (AKS)
      - name: Deploy to AKS
        run: |
          az aks get-credentials --resource-group devops-static-rg --name devops-static-aks --overwrite-existing
          kubectl apply -f k8s-deployment.yml
          kubectl rollout status deployment/devops-static-site

      # Step 9: Confirm Deployment
      - name: Verify Deployment
        run: |
          kubectl get services -o wide
